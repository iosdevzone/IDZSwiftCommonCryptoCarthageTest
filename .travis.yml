language: objective-c
osx_image: xcode7
env:
  matrix:
    secure: 

before_install:
- brew update
- brew install carthage
install:
script:
- ./import_certs.bash
- carthage bootstrap --verbose
- xcodebuild build -scheme IDZSwiftCommonCryptoCarthageTest -destination 'platform=iOS
  Simulator,name=iPhone 6,OS=8.1'
- ./delete_keychain.bash
